apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.caiodev.desafioAndroid"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {

        debug {

        }

        release {

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {

    //Androidx AppCompat
    appCompat = '1.0.0'

    //Androidx ConstraintLayout
    constraintLayout = '2.0.0-alpha2'

    //CircleImageView
    circleImageView = '2.2.0'

    //Timber
    timber = '4.7.1'

    //Gson
    gson = '2.8.5'

    //Retrofit
    retrofit = '2.4.0'
    retrofitConverterGson = '2.4.0'

    //Glide
    glide = "4.6.1"

    //Rx
    rxAndroid = "2.0.1"
    rxJava = "2.1.8"
    retrofitRxJavaAdapter = "2.3.0"

    //Lifecycle Architecture component
    androidLifecycle = '2.0.0'

    //Paging Architecture component
    paging = '2.1.0-alpha01'

    //okHttpLoggingInterceptor
    loggingInterceptor = '3.9.1'

    //Test dependency versions
    junit = '4.12'
    testRunner = '1.1.0-beta02'
    espresso = '3.1.0-beta02'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appCompat"

    //Layout and view section
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayout"
    implementation "com.google.android.material:material:$appCompat"
    implementation "de.hdodenhof:circleimageview:$circleImageView"

    //Logging section
    implementation "com.jakewharton.timber:timber:$timber"

    //Lifecycle section
    implementation "androidx.lifecycle:lifecycle-viewmodel:$androidLifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$androidLifecycle"

    //Networking section
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitConverterGson"
    implementation "com.squareup.okhttp3:logging-interceptor:$loggingInterceptor"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitRxJavaAdapter"
    implementation "io.reactivex.rxjava2:rxjava:$rxJava"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid"

    //Image processing section
    implementation "com.github.bumptech.glide:glide:$glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide"

    //Paging section
    implementation "androidx.paging:paging-common:$paging"
    implementation "androidx.paging:paging-runtime:$paging"

    //Test section
    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test:runner:$testRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}