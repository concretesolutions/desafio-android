apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.felipemiranda.desafioconcrete"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

def ButterKnife = '10.2.1'
def Glide = '4.2.0'
def Gson = '2.8.2'
def GsonConverter = '2.3.0'
def Retrofit = '2.3.0'
def MultiDex = '1.0.2'
def Okhttp = '3.8.1'
def OkhttpInterceptor = '3.8.1'
def Fresco = '1.3.0'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "com.android.support:multidex:${MultiDex}"

    implementation "com.jakewharton:butterknife:${ButterKnife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${ButterKnife}"

    implementation "com.google.code.gson:gson:${Gson}"
    implementation "com.squareup.retrofit2:converter-gson:${GsonConverter}"

    implementation "com.github.bumptech.glide:glide:${Glide}"

    implementation "com.squareup.retrofit2:retrofit:${Retrofit}"

    implementation "com.squareup.okhttp3:okhttp:${Okhttp}"
    implementation "com.squareup.okhttp3:logging-interceptor:${OkhttpInterceptor}"

    implementation "com.facebook.fresco:fresco:${Fresco}"
}
