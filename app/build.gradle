apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId 'dev.theuzfaleiro.trendingongithub'

        minSdkVersion 25
        targetSdkVersion 29

        versionCode 1
        versionName '1.0'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        debug {

            applicationIdSuffix '.dev'

            testCoverageEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {

            shrinkResources false

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes {
        buildTypes.each {
            it.buildConfigField("String", "BASE_URL", "\"https://api.github.com/\"")
        }
    }

    lintOptions {
        checkDependencies true
        ignoreTestSources true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    androidExtensions {
        experimental true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlinVersion}"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //Material
    implementation "com.google.android.material:material:${versions.materialVersion}"

    //Coil
    implementation "io.coil-kt:coil:0.6.0"

    //Arch Components
    implementation "android.arch.lifecycle:extensions:${versions.archComponentsVersion}"

    //Pagination
    implementation "android.arch.paging:runtime:${versions.pagingLibraryVersion}"
    implementation "android.arch.paging:rxjava2:${versions.pagingLibraryVersion}"

    //Dagger2
    implementation "com.google.dagger:dagger:${versions.daggerVersion}"
    implementation "com.google.dagger:dagger-android-support:${versions.daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${versions.daggerVersion}"
    kapt "com.google.dagger:dagger-android-processor:${versions.daggerVersion}"

    //RxKotlin
    implementation "io.reactivex.rxjava2:rxkotlin:${versions.rxKotlinVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxAndroidVersion}"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.rxAdapterVersion}"

    //OkHttp Interceptor
    implementation "com.squareup.okhttp3:logging-interceptor:${versions.okHttpVersion}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
