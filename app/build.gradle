apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$rootDir/tools/tools.gradle"

android {

    defaultConfig {
        applicationId "br.com.concrete.desafio"

        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    signingConfigs {
        debug {
            storeFile file('../distribution/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../distribution/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix '.dev'
            versionNameSuffix '_dev'

            debuggable true
            testCoverageEnabled false

            minifyEnabled false
            useProguard false
            shrinkResources false
        }

        release {
            signingConfig signingConfigs.release
            debuggable false

            minifyEnabled true
            useProguard true
            shrinkResources true
        }
    }
}

final versions = rootProject.ext

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation project(':sdk')

    // Arch
    compile "android.arch.lifecycle:runtime:$versions.arch"
    compile "android.arch.lifecycle:extensions:$versions.arch"
    annotationProcessor "android.arch.lifecycle:compiler:$versions.arch"

    // Picasso
    compile "com.squareup.picasso:picasso:$versions.picasso"

    // Android Support
    compile "com.android.support:support-compat:$versions.androidSupport"
    compile "com.android.support:support-core-ui:$versions.androidSupport"
    compile "com.android.support:support-core-utils:$versions.androidSupport"
    compile("com.android.support:support-v4:$versions.androidSupport") {
        exclude module: 'support-annotations'
        exclude module: 'support-compat'
        exclude module: 'support-core-utils'
        exclude module: 'support-media-compat'
        exclude module: 'support-core-ui'
    }
    compile("com.android.support:appcompat-v7:$versions.androidSupport") {
        exclude module: 'support-v4'
    }
    compile("com.android.support:design:$versions.androidSupport") {
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'recyclerview-v7'
    }
    compile("com.android.support:recyclerview-v7:$versions.androidSupport") {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
        exclude module: 'support-compat'
        exclude module: 'support-core-ui'
    }
    compile("com.android.support:cardview-v7:$versions.androidSupport") {
        exclude module: 'support-annotations'
    }
    compile "com.android.support.constraint:constraint-layout:$versions.constraintLayout"
}