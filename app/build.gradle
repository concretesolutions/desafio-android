apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$rootDir/tools/tools.gradle"

android {

    defaultConfig {
        applicationId "br.com.concrete.desafio"

        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    signingConfigs {
        debug {
            storeFile file('../distribution/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../distribution/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix '.dev'
            versionNameSuffix '_dev'

            debuggable true
            testCoverageEnabled false

            minifyEnabled true
            useProguard false
            shrinkResources false
        }

        release {
            signingConfig signingConfigs.release
            debuggable false

            minifyEnabled true
            useProguard true
            shrinkResources true
        }
    }
}

final versions = rootProject.ext

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation project(':sdk')

    // Picasso
    api "com.squareup.picasso:picasso:$versions.picasso"

    // Android Support
    api "com.android.support:support-compat:$versions.androidSupport"
    api "com.android.support:support-core-ui:$versions.androidSupport"
    api "com.android.support:support-core-utils:$versions.androidSupport"
    api("com.android.support:support-v4:$versions.androidSupport") {
        exclude module: 'support-annotations'
        exclude module: 'support-compat'
        exclude module: 'support-core-utils'
        exclude module: 'support-media-compat'
        exclude module: 'support-core-ui'
    }
    api("com.android.support:appcompat-v7:$versions.androidSupport") {
        exclude module: 'support-v4'
    }
    api("com.android.support:design:$versions.androidSupport") {
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'recyclerview-v7'
    }
    api("com.android.support:recyclerview-v7:$versions.androidSupport") {
        exclude module: 'support-v4'
        exclude module: 'support-annotations'
        exclude module: 'support-compat'
        exclude module: 'support-core-ui'
    }
    api("com.android.support:cardview-v7:$versions.androidSupport") {
        exclude module: 'support-annotations'
    }
    api "com.android.support.constraint:constraint-layout:$versions.constraintLayout"
}