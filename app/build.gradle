apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.caiodev.desafioAndroid"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    appCompat = '28.0.0'
    junit = '4.12'
    gson = '2.8.2'
    timber = '4.7.1'
    constraintLayout = '1.1.3'
    retrofit = '2.4.0'
    retrofitConverterGson = '2.4.0'
    testRunner = '1.0.2'
    espresso = '3.0.2'
    androidLifecycle = '2.0.0'
    paging = '2.1.0-alpha01'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$appCompat"
    implementation "com.android.support.constraint:constraint-layout:$constraintLayout"
    implementation "com.jakewharton.timber:timber:$timber"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$androidLifecycle"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitConverterGson"
    implementation "androidx.paging:paging-runtime:$paging"
    testImplementation "junit:junit:$junit"
    androidTestImplementation "com.android.support.test:runner:$testRunner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso"
}