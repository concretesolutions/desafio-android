apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    def baseEndpoint = "\"https://api.github.com/\""

    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.hako.githubapi"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", 'BASE_ENDPOINT', baseEndpoint
        }
        debug {
            buildConfigField "String", 'BASE_ENDPOINT', baseEndpoint
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    kapt deps.room.compiler
    implementation deps.kotlin.std_lib
    implementation deps.androidx.appcompat
    implementation deps.androidx.core_ktx
    implementation deps.androidx.constraint_layout
    implementation deps.androidx.lifecycle_ext
    implementation deps.androidx.lifecycle_viewmodel
    implementation deps.androidx.paging
    implementation deps.androidx.recycler_view
    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.retrofit.rx
    implementation deps.room.runtime
    implementation deps.koin.core
    implementation deps.koin.scope
    implementation deps.koin.viewmodel
    implementation deps.rx.core
    implementation deps.rx.android
    implementation deps.okhttp_logging_interceptor
    implementation deps.timber

    //Testing
    testImplementation deps.testing.junit
    androidTestImplementation deps.testing.runner
    androidTestImplementation deps.testing.espresso
}
