apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

//para criar as classes BR do databinding
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.silvioapps.githubkotlin"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //para teste
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'

    //para consumo de API
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'

    //para RecyclerView (lista)
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta03'

    //para Picasso (exibicao de imagens)
    implementation 'com.squareup.picasso:picasso:2.5.2'

    //para fragments (AndroidX)
    implementation 'androidx.fragment:fragment:1.2.0-alpha02'
    implementation 'androidx.fragment:fragment-ktx:1.2.0-alpha02'

    //para erro de SSL
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
}
