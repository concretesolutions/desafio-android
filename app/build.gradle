apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId 'dev.theuzfaleiro.trendingongithub'

        minSdkVersion 25
        targetSdkVersion 29

        versionCode 1
        versionName '1.0'

        testInstrumentationRunner 'dev.theuzfaleiro.trendingongithub.runner.TrendingOnGitHubRunner'
    }

    buildTypes {

        debug {

            applicationIdSuffix '.dev'

            testCoverageEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {

            shrinkResources false

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes {
        buildTypes.each {
            it.buildConfigField("String", "BASE_URL", "\"https://api.github.com/\"")
        }
    }

    lintOptions {
        checkDependencies true
        ignoreTestSources true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    androidExtensions {
        experimental true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlinVersion}"
    implementation "androidx.appcompat:appcompat:${versions.appCompatVersion}"
    implementation "androidx.core:core-ktx:${versions.appCompatVersion}"
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayoutVersion}"

    //Material
    implementation "com.google.android.material:material:${versions.materialVersion}"

    //Coil
    implementation "io.coil-kt:coil:${versions.coilVersion}"

    //Arch Components
    implementation "android.arch.lifecycle:extensions:${versions.archComponentsVersion}"

    //Pagination
    implementation "android.arch.paging:runtime:${versions.pagingLibraryVersion}"
    implementation "android.arch.paging:rxjava2:${versions.pagingLibraryVersion}"

    //Dagger2
    implementation "com.google.dagger:dagger:${versions.daggerVersion}"
    implementation "com.google.dagger:dagger-android-support:${versions.daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${versions.daggerVersion}"
    kapt "com.google.dagger:dagger-android-processor:${versions.daggerVersion}"

    //RxKotlin
    implementation "io.reactivex.rxjava2:rxkotlin:${versions.rxKotlinVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxAndroidVersion}"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.rxAdapterVersion}"

    //OkHttp Interceptor
    implementation "com.squareup.okhttp3:logging-interceptor:${versions.okHttpVersion}"

    //MockK
    testImplementation 'io.mockk:mockk:1.9.3.kotlin12'

    //Arc Components Testing
    testImplementation "android.arch.core:core-testing:${versions.archComponentsVersion}"

    //Rx Unit Testing
    testImplementation "com.github.Plastix.RxSchedulerRule:rx2:${versions.rxRuleVersion}"

    //Dagger2
    androidTestImplementation "com.google.dagger:dagger:${versions.daggerVersion}"
    androidTestImplementation "com.google.dagger:dagger-android-support:${versions.daggerVersion}"
    kaptAndroidTest "com.google.dagger:dagger-compiler:${versions.daggerVersion}"
    kaptAndroidTest "com.google.dagger:dagger-android-processor:${versions.daggerVersion}"

    //RESTMock
    androidTestImplementation "com.github.andrzejchm.RESTMock:android:${versions.restMockVersion}"

    testImplementation "junit:junit:${versions.jUnitVersion}"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:${versions.kotlinTestVersion}"
    androidTestImplementation "androidx.test.ext:junit:${versions.androidXTestVersion}"

    androidTestImplementation "androidx.test.espresso:espresso-core:${versions.espressoVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-intents:${versions.espressoVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:${versions.espressoVersion}"

    androidTestImplementation "androidx.test:runner:${versions.androidTestVersion}"
    androidTestImplementation "androidx.test:rules:${versions.androidTestVersion}"
}
