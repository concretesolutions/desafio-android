apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileSdkVersion 27
    defaultConfig {
        applicationId "br.com.desafio.concrete"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary true
    }



    signingConfigs {
        release {
            storeFile file("../key/desafio_key_release")
            storePassword "456789"
            keyAlias "desafio_release"
            keyPassword "456789"
        }

        debug {
            storeFile file("../key/desafio_key_debug")
            storePassword "123456"
            keyAlias "desafio"
            keyPassword "123456"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "BASE_URL", '"https://api.github.com/"'
        }

        debug{
            debuggable true
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
            buildConfigField "String", "BASE_URL", '"https://api.github.com/"'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "desafio-${variant.buildType.name}-${variant.versionName}.apk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso_version"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"

    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.3.0"

    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"

    implementation "org.koin:koin-core:$koin_version"
    implementation "org.koin:koin-android:$koin_version"
    testImplementation "org.koin:koin-test:$koin_version"

    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt 'com.github.bumptech.glide:compiler:4.8.0'

    //https://github.com/NoNews/NoPaginate
    implementation 'ru.alexbykov:nopaginate:0.9.9'

    implementation "com.android.support:customtabs:$supportLibraryVersion"

    androidTestCompile "com.android.support.test.espresso:espresso-contrib:$espresso_version", {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$espresso_version"
    testImplementation "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
}
