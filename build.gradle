// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()

        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://www.jitpack.io" }
        google()
    }
}

ext {
    compileSdkVersionExt = 27
    buildToolsVersionExt = "27.0.3"
    minSdkVersionExt = 15
    targetSdkVersionExt = 27
    crashlytics = "2.7.1@aar"
    androidSupportLibrariesExt = "27.+"
    retrofitExt = "2.4.0"
    okhttp3Ext = "3.10.0"
    androidConstraintLayout = "1.+"
    jakewhartonStuff = "8.4.0"
    timberExt = "4.5.1"
    picassoExt = "2.+"
    espressoExt = "3.0.+"
    mockWebServerExt = "3.8.0"
    testRunnerExt = "1.0.1"
    archLifecycleVersion = "1.1.1"
    circImageViewExt = "2.2.+"
    rxAndroidVersion = "2.0.+"
    rxJavaVersion = "2.x.x"
    retrofitRxJavaAdapterExt = "1.0.0"
    pagingVersion = "1.0.0"
    gitHubHelperVersion = "2.1.5"
    hawnkVersion = "2.0.+"
    dbflowVersion = "4.2.+"
    rxDbflowVersion = "4.2.+"
    kotlin_version = "1.2.30"

}

task clean(type: Delete) {
    delete rootProject.buildDir
}