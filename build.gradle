// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext{
        compile_sdk_version = 30
        build_tools_version = "30.0.0"
        min_sdk_version = 21
        target_sdk_version = 0
        version_code = 1
        version_name = "1.0"
    }

    ext {
        card_view_version = "1.0.0"
        glide_version = '4.9.0'
        app_compat_version = "1.1.0"
        gson_version = "2.8.6"
        constraint_layout_version = "1.1.3"
        core_ktx_version = "1.3.0"
        gradle_version = '4.0.0'
        kotlin_version = "1.3.72"
        kotlin_coroutines_version = "1.1.0"
        ktlint_version = '0.35.0'
        androidx_legacy_support_version = "1.0.0"
        recyclerview_version = "1.1.0"
        retrofit_coroutines_adapter_version = "0.9.2"
        retrofit_version = "2.9.0"
        circle_image_view_version = "3.0.0"
        logging_interceptor_version = "4.1.0"
        lifecycle_version = "2.2.0"
        koin_version = "2.0.1"
        moshi_version = "1.8.0"
        paging_ktx_version = "3.0.0-alpha02"
        view_model_version = "1.1.1"
        paging_version = "2.1.2"
    }

    configurations {
        ktlint
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

dependencies {
    ktlint "com.pinterest:ktlint:$ktlint_version"
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    main = "com.pinterest.ktlint.Main"
    classpath = configurations.ktlint
    args "**/*.kt", "!**/bin/**/*.kt", "!**/*InstrumentedTest.kt", "--reporter=plain?group_by_file&color", "no-wildcard-imports = false"
}

task ktlintFormat(type: JavaExec, group: "formatting") {
    description = "Fix Kotlin code style deviations."
    main = "com.pinterest.ktlint.Main"
    classpath = configurations.ktlint
    args "-F", "**/*.kt", "!**/bin/**/*.kt", "!**/*InstrumentedTest.kt", "--reporter=plain?group_by_file&color", "no-wildcard-imports = false"
}