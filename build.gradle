buildscript {
    apply from: 'versions.gradle'
    addRepos(repositories)

    ext.kotlin_version = deps.kotlin.version

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath deps.project.kotlin
        classpath deps.project.gradle
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    google()
}
