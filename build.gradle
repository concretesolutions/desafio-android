buildscript {

    ext {
        versions = [
                kotlinVersion            : '1.3.41',
                materialVersion          : '1.1.0-alpha09',
                constraintLayoutVersion  : '2.0.0-alpha3',
                archComponentsVersion    : '1.1.1',
                navigationLibraryVersion : '2.1.0-alpha01',
                pagingLibraryVersion     : '1.0.1',
                retrofitVersion          : '2.6.1',
                okHttpVersion            : '4.0.1',
                daggerVersion            : '2.24',
                glideVersion             : '4.7.1',
                rxKotlinVersion          : '2.3.0',
                rxAndroidVersion         : '2.1.1',
                rxAdapterVersion         : '2.6.1',
                restMockVersion          : '0.3.3',
                androidSupportTestVersion: '1.3.0-alpha02',
                espressoVersion          : '3.2.0']
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlinVersion}"
    }
}

allprojects {

    repositories {
        google()

        jcenter()

        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
