// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.70'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha13'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha06"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    configuration = [
            buildToolsVersion           : "28.0.0",
            compileVersion              : 28,
            minSdk                      : 21,
            targetSdk                   : 28,
            versionCode                 : 7,
            versionName                 : "1.0.0",
    ]


    libraries = [
            supportLibrary              : '1.0.0',
            constraintlayout            : '1.1.3',
            recyclerview                : '1.0.0',
            cardView                    : '1.0.0',
            swipe                       : '1.0.0',
            nav_version                 : '1.0.0-alpha06',
            extensions                  : '2.0.0',
            koin                        : '1.0.0-beta-3',
            retrofit                    : '2.4.0',
            rxkotlin                    : '2.2.0',
            rxandroid                   : '2.0.2',
            retrofitRx                  : '1.0.0',
            okhttp                      : '3.10.0',
            okhttpUrlconnection         : '3.0.1',
            loggingInterceptor          : '3.4.1',
            glide                       : '3.8.0',
            materialVersion             : '1.0.0',
            paging                      : '2.0.0',
            room                        : '2.0.0',
            debugDB                     : '1.0.3',
            circleImage                 : '2.2.0'
    ]

    testingLibraries = [
            junit                       : '4.12',
            mockito                     : '2.6.3',
            runner                      : '1.1.0-alpha4',
            espresso                    : '3.1.0-alpha4',
            koin                        : '1.0.0'
    ]
}
