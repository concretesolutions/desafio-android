apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: "$rootDir/tools/tools.gradle"

android {

    publishNonDefault true

    defaultConfig {
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }

    def baseUrl = [
            debug  : '"https://api.github.com/"',
            release: '"https://api.github.com/"'
    ]

    buildTypes {
        debug {

            buildConfigField 'String', 'BASE_URL', baseUrl.debug

            minifyEnabled true
            useProguard false
            shrinkResources false
        }

        release {

            buildConfigField 'String', 'BASE_URL', baseUrl.release

            minifyEnabled true
            useProguard true
            shrinkResources true
        }
    }
}

final versions = rootProject.ext

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Support
    compile "com.android.support:support-annotations:$versions.androidSupport"

    // Gson
    api "com.google.code.gson:gson:$versions.gson"

    // OkHttp
    api "com.squareup.okhttp3:okhttp:$versions.okHttp"
    api("com.squareup.okhttp3:logging-interceptor:$versions.okHttp") {
        exclude module: 'okhttp'
    }

    // Retrofit
    api "com.squareup.retrofit2:retrofit:$versions.retrofit"
    api "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit"
    api "com.squareup.retrofit2:converter-gson:$versions.retrofit"

    // Rx Android
    api "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid"

    // Log Tracking
    api "com.jakewharton.timber:timber:$versions.timber"
}